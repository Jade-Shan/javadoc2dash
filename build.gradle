ext.projectVersion = '1.0.1'

subprojects {
    apply plugin: 'java'
    sourceCompatibility = 1.7
    version = "$projectVersion"

    repositories {
        mavenCentral()
    }
}

project(":j2d-cli") {
    apply plugin:'application'

    mainClassName = "com.megatome.j2d.Main"

    dependencies {
        compile project(":j2d-api")
        compile 'net.sf.jopt-simple:jopt-simple:4.8'

        testCompile group: 'junit', name: 'junit', version: '4.11'
    }
}

project(":j2d-gradle") {
    apply plugin: 'groovy'
    apply plugin: 'maven'

    archivesBaseName = 'javadoc2dash-plugin'
    group = 'com.megatome.javadoc2dash'
    version = '1.0'

    dependencies {
        compile gradleApi()
        compile localGroovy()
        compile project(":j2d-api")

        testCompile group: 'junit', name: 'junit', version: '4.11'
        testCompile("org.spockframework:spock-core:1.0-groovy-2.3") {
            exclude group: "org.codehaus.groovy"
        }
    }

    uploadArchives {
        repositories {
            mavenDeployer {
                repository(url: "file://$projectDir/../../repo")
            }
        }
    }
}

project(":j2d-api") {
    apply plugin: 'maven'

    archivesBaseName = 'javadoc2dash-api'
    group = 'com.megatome.javadoc2dash'
    version = '1.0'

    dependencies {
        compile 'commons-io:commons-io:2.4'
        compile 'org.apache.commons:commons-lang3:3.3.2'
        compile 'org.xerial:sqlite-jdbc:3.8.7'
        compile 'org.jsoup:jsoup:1.8.2'

        testCompile group: 'junit', name: 'junit', version: '4.11'
    }

    uploadArchives {
        repositories {
            mavenDeployer {
                repository(url: "file://$projectDir/../../repo")
            }
        }
    }
}